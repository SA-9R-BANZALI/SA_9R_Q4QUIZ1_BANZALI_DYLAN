<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>TUFFFF BMI Calculator</title>

  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Consolas', monospace;
    }

    h1 {
      margin-top: 40px;
      font-size: 50px;
      font-weight: bold;
      color: #a80050;
    }

    .calculator-box {
      background-color: #ffd6e7;
      padding: 40px;
      border-radius: 30px;
      width: 600px;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    }

    input {
      font-size: 25px;
      border-radius: 15px;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 25px;
      background-color: #ff4da6;
      color: white;
      border: none;
      border-radius: 20px;
    }

    button:hover {
      background-color: #e60073;
    }

    #result {
      margin-top: 30px;
      font-size: 26px;
      color: #a80050;
      font-weight: bold;
    }

    details summary {
      cursor: pointer;
      color: #ff3385;
      font-size: 18px;
    }

    details i {
      font-size: 15px;
      color: gray;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <center>
    <h1>TUFF BMI Calculator</h1>

    <details onclick="showInstructions()">
      <summary>Click for Instructions</summary>
      <i id="instructionText"></i>
    </details>

    <div class="calculator-box mt-4">
      <div class="mb-3">
        <input type="number" class="form-control" id="weight" placeholder="Enter weight in kilograms">
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" id="height" placeholder="Enter height in meters" step="any">
      </div>
      <button type="button" onclick="calculateBMI()">Compute</button>

      <div id="result"></div>
    </div>

    <footer>
      <p>Dylan Banzali</p>
    </footer>
  </center>

  <script>
    function showInstructions() {
      document.getElementById("instructionText").innerText =
        "Enter your weight (kg) and height (m) to calculate your Body Mass Index.";
    }

    function calculateBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);
      const result = document.getElementById("result");

      if (!weight || !height || weight <= 0 || height <= 0) {
        result.innerText = "Please enter valid positive values for both fields.";
        return;
      }

      const bmi = (weight / (height * height)).toFixed(1);
      let category = "";

      if (bmi < 18.5) {
        category = "Underweight";
      } else if (bmi >= 18.5 && bmi <= 24.9) {
        category = "Normal weight";
      } else if (bmi >= 25 && bmi <= 29.9) {
        category = "Overweight";
      } else {
        category = "Obese";
      }

      result.innerText = `BMI: ${bmi} | Category: ${category}`;
    }
  </script>
</body>
</html>
